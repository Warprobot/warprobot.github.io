<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	webkitTest
	<video id="video" width="200" height="200" autoplay playsinline></video>
	<script>
		if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			var constraints = {
				audio: true,
				video: true
			};

			navigator.mediaDevices.getUserMedia(constraints)
				.then(function(stream) {
					var video = document.querySelector('video');
					video.srcObject = stream;
					video.onloadedmetadata = function(e) {
						video.play();
					};
				})
				.catch(function(err) {
					alert(err);
					navigator.webkitGetUserMedia(constraints).then(function() {alert('success');}).catch(function(err){alert(err)})
				});
		} else {
			alert("navigator.mediaDevices not supported")
		}
	</script>
</body>
</html>
